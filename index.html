<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
    <h1>Tell us something positive that happened to you today.</h1>
    <form onsubmit="btn()" action="">
    <div class="sec-1" ><label for="name">name</label><input value="" name="name" type="text"></div>
    <div class="sec-1" ><label for="email">email</label><input value="" name="email" type="email"></div>
    <div class="sec-1" ><label for="age">On a scale of 1-10, how good was it?</label><input value="" name="age" type="number"></div>
    <div class="sec-2" ><label for="select">Where did it happen?</label>
    <select name="select">
        <option value="At Home">At Home</option>
        <option value="At outside">At outside</option>
        <option value="Other">Other</option>
    </select></div>
<div class="sec-2" >
    <div class="" ><label for="">When did it happen?</label></div>

   <div class="" > <ul>
        <li><input name="time" type="radio" value="Morning"><label for="Morning">Morning</label></li>
        <li><input name="time" type="radio" value="Afternoon"><label for="Afternoon">Afternoon</label></li>
        <li><input name="time" type="radio" value="Evening"><label for="Evening">Evening</label></li>
    </ul>
</div>
</div>
<div class="sec-2">
<div class="" ><label for="">What emotions did you experience? (Select all that apply)</label></div>
<div class="" >
    <ul>
        <li><input name="emotions" type="checkbox" value="Excited"><label for="Excited">Excited</label></li>
        <li><input name="emotions" type="checkbox" value="Humbled"><label for="Humbled">Humbled</label></li>
        <li><input name="emotions" type="checkbox" value="Elated"><label for="Elated">Elated</label></li>
        <li><input name="emotions" type="checkbox" value="Loved"><label for="Loved">Loved</label></li>
        <li><input name="emotions" type="checkbox" value="Enthusiastic"><label for="Enthusiastic">Enthusiastic</label></li>
    </ul>
</div>
</div>
    <div class="" ><input value="submit" type="submit"></div>
    </form>
    </div> 
    <script src="./form.js"></script>
</body>
</html>
